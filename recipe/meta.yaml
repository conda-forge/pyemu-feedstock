{% set name = "pyemu" %}
{% set version = "1.3.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pyemu-{{ version }}.tar.gz
  sha256: 776b9467eb0fa0e1e948cc013699739fa99513464eb5027c42659ddd9a5b3252

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=61
    - pip
  run:
    - python >=3.8
    - numpy
    - pandas

test:
  imports:
    - pyemu
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pypest/pyemu
  summary: pyEMU is a set of python modules for interfacing with PEST and PEST++
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jtwhite79
    - jdhughes-usgs
    - mnfienen
